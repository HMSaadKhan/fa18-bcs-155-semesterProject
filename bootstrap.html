  <button type="button" id="addbtn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#AddModal">
    ADD
  </button>


  <div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" name="" id="Name" aria-describedby="helpId"
              placeholder="Name of product">
            <label for="">Anime</label>
            <input type="text" class="form-control" name="" id="Anime" aria-describedby="helpId"
              placeholder="Name of Anime">
            <label for="">Type</label>
            <input type="text" class="form-control" name="" id="Type" aria-describedby="helpId"
              placeholder="Type of product">
            <label for="">Price</label>
            <input type="text" class="form-control" name="" id="Price" aria-describedby="helpId"
              placeholder="Price of product">
            <label for="">Description</label>
            <input type="text" class="form-control" name="" id="Descprition" aria-describedby="helpId"
              placeholder="Name of product">
            <label for="">Image</label>
            <input type="url" class="form-control" name="" id="Image" aria-describedby="helpId"
              placeholder="Image link of product">
            


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="addBtn" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>


  <div id="signupform" class="container  form-group ">
    <p class=" p-4 d-flex justify-content-center font-weight-bold">Registeration</p>
  <div>
    <label for="">Name</label>
    <input type="text" class="form-control col-xs-2" name="" id="signupName" aria-describedby="helpId">
    <label for="">Email</label>
    <input type="text" class="form-control col-xs-2" name="" id="signupEmail" aria-describedby="helpId">
    <label for="">Password</label>
    <input type="password" class="form-control  " name="" id="signupPassword" aria-describedby="helpId">
  </div>
  <div>
  </br>
    <input type="submit" class="float-right" id = "submit" value="Submit">
  </div>
  </div>
  <div id="loginform" class="container  form-group">
    <p class=" p-4 d-flex justify-content-center font-weight-bold">Login</p>
    <label for="">Email</label>
    <input type="text" class="form-control" name="" id="loginEmail" aria-describedby="helpId">
    <label for="">Password</label>
    <input type="password" class="form-control" name="" id="loginPassword" aria-describedby="helpId">
  </br>
    <input class="float-right" type="submit" id = "loginsubmit" value="Submit">
  </div>

        </div>
